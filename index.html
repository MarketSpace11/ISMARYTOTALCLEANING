<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADStore11</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Asegúrate de que los enlaces no tengan subrayado */
        .item a {
            text-decoration: none;
            color: inherit; /* Mantiene el color del texto original si es necesario */
        }

        /* Si necesitas ajustar el color del texto dentro de los enlaces */
        .item a p {
            color: inherit; /* O ajusta el color según tu diseño */
        }

        /* Estilo para los botones de categoría */
        .category-button {
            background-color: blue; /* Color azul para los botones */
            color: white; /* Color del texto en blanco */
            border: none; /* Sin borde */
            padding: 10px 20px; /* Espaciado */
            cursor: pointer; /* Cambiar cursor al pasar el ratón */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 16px; /* Tamaño de fuente */
        }

        /* Efecto al pasar el ratón sobre los botones */
        .category-button:hover {
            background-color: darkblue; /* Color más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <!-- Pantalla Principal -->
    <div id="main-screen" class="screen active">
        <div class="background" style="background-image: url('imagenes/principal.png');"></div>
        <div class="content">
            <h1 id="welcome-text">ISMARYTOTALCLEANING LLC</h1>
            <div class="categories">
                <button data-target="#apps-screen" class="category-button">Cleaning Services</button>
                <button data-target="#games-screen" class="category-button">Other Services</button>
                <button id="external-link-button" class="category-button">Follow Us</button> <!-- Botón adicional -->
            </div>
        </div>
    </div>
    <!-- Pantalla de Categoría de Cleaning Services -->
    <div id="apps-screen" class="screen">
        <div class="background" style="background-image: url('imagenes/cleaningservices.png');"></div>
        <div class="content">
            <h2>Cleaning Services</h2>
            <div class="grid-container">
                <!-- 5 cuadros de miniaturas con enlaces -->
                <a href="https://marketspace11.itch.io/prestoplay" class="item" target="_blank">
                    <img src="imagenes/cleaning.png" alt="App 1">
                    <p>Cleaning Services</p>
                </a>
                <a href="https://marketspace11.itch.io/qr-generator" class="item" target="_blank">
                    <img src="imagenes/painting.png" alt="App 2">
                    <p>House Painting Services</p>
                </a>
            </div>
            <button class="back-button" data-target="#main-screen">Regresar</button>
        </div>
    </div>
    <!-- Pantalla de Categoría de Other Services -->
    <div id="games-screen" class="screen">
        <div class="background" style="background-image: url('imagenes/otherservices.png');"></div>
        <div class="content">
            <h2>Other Services</h2>
            <div class="grid-container games-grid">
                <!-- 19 cuadros de miniaturas con enlaces -->
                <a href="https://marketspace11.itch.io/max-running" class="item" target="_blank">
                    <img src="imagenes/bathtubandtub.png" alt="Juego 1">
                    <p>Bathtub and Tub</p>
                </a>
                <a href="https://marketspace11.itch.io/miners-fortune" class="item" target="_blank">
                    <img src="imagenes/countertops.png" alt="Juego 1">
                    <p>Countertops and Cabinets</p>
                </a>
            </div>
            <button class="back-button" data-target="#main-screen">Regresar</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
